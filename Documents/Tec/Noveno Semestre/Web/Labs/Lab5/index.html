<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>

    <link rel="stylesheet" href="./css/styles.css" type="text/css">

  </head>
  <body>
    <header>
      <h1>
        Shopping List
      </h1>
    </header>
    <main class="container">
      <form>
          <label>
            Add an item
          </label>
          <input id="newItem" type="text" placeholder="e.g., broccoli">
          <button type="submit" id="enviar">
            Add item
          </button>
      </form>
    </main>
    <section class="results">
      <ul>
      </ul>
    </section>
  </body>

  <script type="text/javascript" src="js/index.js"></script>
</html>
